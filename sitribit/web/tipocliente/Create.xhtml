<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoclienteLabel_idTipoCliente}" for="idTipoCliente" />
                    <h:inputText id="idTipoCliente" value="#{tipoclienteController.selected.idTipoCliente}" title="#{bundle.CreateTipoclienteTitle_idTipoCliente}" required="true" requiredMessage="#{bundle.CreateTipoclienteRequiredMessage_idTipoCliente}"/>
                    <h:outputLabel value="#{bundle.CreateTipoclienteLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{tipoclienteController.selected.nome}" title="#{bundle.CreateTipoclienteTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateTipoclienteLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{tipoclienteController.selected.descricao}" title="#{bundle.CreateTipoclienteTitle_descricao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoclienteController.create}" value="#{bundle.CreateTipoclienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoclienteController.prepareList}" value="#{bundle.CreateTipoclienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoclienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

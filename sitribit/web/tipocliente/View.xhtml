<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoclienteLabel_idTipoCliente}"/>
                    <h:outputText value="#{tipoclienteController.selected.idTipoCliente}" title="#{bundle.ViewTipoclienteTitle_idTipoCliente}"/>
                    <h:outputText value="#{bundle.ViewTipoclienteLabel_nome}"/>
                    <h:outputText value="#{tipoclienteController.selected.nome}" title="#{bundle.ViewTipoclienteTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewTipoclienteLabel_descricao}"/>
                    <h:outputText value="#{tipoclienteController.selected.descricao}" title="#{bundle.ViewTipoclienteTitle_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoclienteController.destroyAndView}" value="#{bundle.ViewTipoclienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoclienteEditLink}"/>
                <br />
                <h:commandLink action="#{tipoclienteController.prepareCreate}" value="#{bundle.ViewTipoclienteCreateLink}" />
                <br />
                <h:commandLink action="#{tipoclienteController.prepareList}" value="#{bundle.ViewTipoclienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoclienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoclienteEmpty}" rendered="#{tipoclienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoclienteController.items.rowCount > 0}">
                    <h:outputText value="#{tipoclienteController.pagination.pageFirstItem + 1}..#{tipoclienteController.pagination.pageLastItem + 1}/#{tipoclienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoclienteController.previous}" value="#{bundle.Previous} #{tipoclienteController.pagination.pageSize}" rendered="#{tipoclienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoclienteController.next}" value="#{bundle.Next} #{tipoclienteController.pagination.pageSize}" rendered="#{tipoclienteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoclienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoclienteTitle_idTipoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoclienteTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoclienteTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoclienteController.prepareView}" value="#{bundle.ListTipoclienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoclienteController.prepareEdit}" value="#{bundle.ListTipoclienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoclienteController.destroy}" value="#{bundle.ListTipoclienteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoclienteController.prepareCreate}" value="#{bundle.ListTipoclienteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoclienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

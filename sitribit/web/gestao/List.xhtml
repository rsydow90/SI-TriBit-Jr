<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGestaoEmpty}" rendered="#{gestaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gestaoController.items.rowCount > 0}">
                    <h:outputText value="#{gestaoController.pagination.pageFirstItem + 1}..#{gestaoController.pagination.pageLastItem + 1}/#{gestaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gestaoController.previous}" value="#{bundle.Previous} #{gestaoController.pagination.pageSize}" rendered="#{gestaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gestaoController.next}" value="#{bundle.Next} #{gestaoController.pagination.pageSize}" rendered="#{gestaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gestaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestaoTitle_idGestao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGestao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestaoTitle_ano}"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestaoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gestaoController.prepareView}" value="#{bundle.ListGestaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gestaoController.prepareEdit}" value="#{bundle.ListGestaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gestaoController.destroy}" value="#{bundle.ListGestaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gestaoController.prepareCreate}" value="#{bundle.ListGestaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGestaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

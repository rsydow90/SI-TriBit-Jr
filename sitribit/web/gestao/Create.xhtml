<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGestaoLabel_idGestao}" for="idGestao" />
                    <h:inputText id="idGestao" value="#{gestaoController.selected.idGestao}" title="#{bundle.CreateGestaoTitle_idGestao}" required="true" requiredMessage="#{bundle.CreateGestaoRequiredMessage_idGestao}"/>
                    <h:outputLabel value="#{bundle.CreateGestaoLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{gestaoController.selected.ano}" title="#{bundle.CreateGestaoTitle_ano}" required="true" requiredMessage="#{bundle.CreateGestaoRequiredMessage_ano}"/>
                    <h:outputLabel value="#{bundle.CreateGestaoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{gestaoController.selected.descricao}" title="#{bundle.CreateGestaoTitle_descricao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gestaoController.create}" value="#{bundle.CreateGestaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gestaoController.prepareList}" value="#{bundle.CreateGestaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGestaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

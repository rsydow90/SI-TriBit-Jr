<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCargoLabel_idCargo}"/>
                    <h:outputText value="#{cargoController.selected.idCargo}" title="#{bundle.ViewCargoTitle_idCargo}"/>
                    <h:outputText value="#{bundle.ViewCargoLabel_nome}"/>
                    <h:outputText value="#{cargoController.selected.nome}" title="#{bundle.ViewCargoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewCargoLabel_descricao}"/>
                    <h:outputText value="#{cargoController.selected.descricao}" title="#{bundle.ViewCargoTitle_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.destroyAndView}" value="#{bundle.ViewCargoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCargoEditLink}"/>
                <br />
                <h:commandLink action="#{cargoController.prepareCreate}" value="#{bundle.ViewCargoCreateLink}" />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.ViewCargoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCargoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

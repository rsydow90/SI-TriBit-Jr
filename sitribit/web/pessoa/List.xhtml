<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPessoaEmpty}" rendered="#{pessoaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pessoaController.items.rowCount > 0}">
                    <h:outputText value="#{pessoaController.pagination.pageFirstItem + 1}..#{pessoaController.pagination.pageLastItem + 1}/#{pessoaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.previous}" value="#{bundle.Previous} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.next}" value="#{bundle.Next} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pessoaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_idPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_dataNascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataNascimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_cpfCnpj}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpfCnpj}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_idEndereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEndereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_funcionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pessoaController.prepareView}" value="#{bundle.ListPessoaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.prepareEdit}" value="#{bundle.ListPessoaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.destroy}" value="#{bundle.ListPessoaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pessoaController.prepareCreate}" value="#{bundle.ListPessoaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPessoaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

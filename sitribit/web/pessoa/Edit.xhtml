<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPessoaLabel_idPessoa}" for="idPessoa" />
                    <h:inputText id="idPessoa" value="#{pessoaController.selected.idPessoa}" title="#{bundle.EditPessoaTitle_idPessoa}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_idPessoa}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.EditPessoaTitle_nome}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{pessoaController.selected.email}" title="#{bundle.EditPessoaTitle_email}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{pessoaController.selected.telefone}" title="#{bundle.EditPessoaTitle_telefone}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_telefone}"/>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" value="#{pessoaController.selected.dataNascimento}" title="#{bundle.EditPessoaTitle_dataNascimento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{pessoaController.selected.observacao}" title="#{bundle.EditPessoaTitle_observacao}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_cpfCnpj}" for="cpfCnpj" />
                    <h:inputText id="cpfCnpj" value="#{pessoaController.selected.cpfCnpj}" title="#{bundle.EditPessoaTitle_cpfCnpj}" />
                    <h:outputLabel value="#{bundle.EditPessoaLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{pessoaController.selected.idUsuario}" title="#{bundle.EditPessoaTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_idEndereco}" for="idEndereco" />
                    <h:selectOneMenu id="idEndereco" value="#{pessoaController.selected.idEndereco}" title="#{bundle.EditPessoaTitle_idEndereco}" >
                        <f:selectItems value="#{enderecoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPessoaLabel_funcionario}" for="funcionario" />
                    <h:selectOneMenu id="funcionario" value="#{pessoaController.selected.funcionario}" title="#{bundle.EditPessoaTitle_funcionario}" >
                        <f:selectItems value="#{funcionarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pessoaController.update}" value="#{bundle.EditPessoaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPessoaViewLink}"/>
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{bundle.EditPessoaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPessoaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

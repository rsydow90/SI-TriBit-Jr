<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPapelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPapelEmpty}" rendered="#{papelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{papelController.items.rowCount > 0}">
                    <h:outputText value="#{papelController.pagination.pageFirstItem + 1}..#{papelController.pagination.pageLastItem + 1}/#{papelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{papelController.previous}" value="#{bundle.Previous} #{papelController.pagination.pageSize}" rendered="#{papelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{papelController.next}" value="#{bundle.Next} #{papelController.pagination.pageSize}" rendered="#{papelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{papelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPapelTitle_idPapel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPapel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPapelTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{papelController.prepareView}" value="#{bundle.ListPapelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{papelController.prepareEdit}" value="#{bundle.ListPapelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{papelController.destroy}" value="#{bundle.ListPapelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{papelController.prepareCreate}" value="#{bundle.ListPapelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPapelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePapelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePapelLabel_idPapel}" for="idPapel" />
                    <h:inputText id="idPapel" value="#{papelController.selected.idPapel}" title="#{bundle.CreatePapelTitle_idPapel}" required="true" requiredMessage="#{bundle.CreatePapelRequiredMessage_idPapel}"/>
                    <h:outputLabel value="#{bundle.CreatePapelLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{papelController.selected.nome}" title="#{bundle.CreatePapelTitle_nome}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{papelController.create}" value="#{bundle.CreatePapelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{papelController.prepareList}" value="#{bundle.CreatePapelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePapelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

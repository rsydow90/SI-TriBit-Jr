<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoricoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoricoLabel_dataInicio}"/>
                    <h:outputText value="#{historicoController.selected.dataInicio}" title="#{bundle.ViewHistoricoTitle_dataInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoricoLabel_dataFim}"/>
                    <h:outputText value="#{historicoController.selected.dataFim}" title="#{bundle.ViewHistoricoTitle_dataFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoricoLabel_funcionario}"/>
                    <h:outputText value="#{historicoController.selected.funcionario}" title="#{bundle.ViewHistoricoTitle_funcionario}"/>
                    <h:outputText value="#{bundle.ViewHistoricoLabel_cargo}"/>
                    <h:outputText value="#{historicoController.selected.cargo}" title="#{bundle.ViewHistoricoTitle_cargo}"/>
                    <h:outputText value="#{bundle.ViewHistoricoLabel_gestao}"/>
                    <h:outputText value="#{historicoController.selected.gestao}" title="#{bundle.ViewHistoricoTitle_gestao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historicoController.destroyAndView}" value="#{bundle.ViewHistoricoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoricoEditLink}"/>
                <br />
                <h:commandLink action="#{historicoController.prepareCreate}" value="#{bundle.ViewHistoricoCreateLink}" />
                <br />
                <h:commandLink action="#{historicoController.prepareList}" value="#{bundle.ViewHistoricoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoricoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

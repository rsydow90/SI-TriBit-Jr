<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{clienteController.selected.observacao}" title="#{bundle.CreateClienteTitle_observacao}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_tipocliente}" for="tipocliente" />
                    <h:selectOneMenu id="tipocliente" value="#{clienteController.selected.tipocliente}" title="#{bundle.CreateClienteTitle_tipocliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_tipocliente}">
                        <f:selectItems value="#{tipoclienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_pessoa}" for="pessoa" />
                    <h:selectOneMenu id="pessoa" value="#{clienteController.selected.pessoa}" title="#{bundle.CreateClienteTitle_pessoa}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_pessoa}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
